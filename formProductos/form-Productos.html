<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Productos</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark fixed-top position-relative ">
      <div class="container-fluid">
        <img width="100" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ8_0POuOK0jM8XTyB3H_kw5EGJZJpjoGdQqw&s" alt="logo kinal">
        <a class="navbar-brand" href="#">Formulario de productos</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasDarkNavbar"
          aria-controls="offcanvasDarkNavbar"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="offcanvas offcanvas-end text-bg-dark"
          tabindex="-1"
          id="offcanvasDarkNavbar"
          aria-labelledby="offcanvasDarkNavbarLabel"
        >
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">
              Gestion de productos
            </h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="../index.html"
                  >Inicio</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="form-Productos.html">Formulario de productos</a>
              </li>
            </ul>
            <form class="d-flex mt-3" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </div>
    </nav>
    <div class="container position-absolute mt-3">
      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="ProductoId" placeholder="name@example.com">
        <label for="ProductoId">Producto Id</label>
      </div>
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="nombreProducto" placeholder="Password">
        <label for="nombreProducto">Nombre producto</label>
      </div>
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="marcaProducto" placeholder="Password">
        <label for="marcaProducto">Marca</label>
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text">$</span>
        <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
        <span class="input-group-text">.00</span>
      </div>
      <div class="form-floating">
        <textarea class="form-control" placeholder="Leave a comment here" id="descripcionProducto"></textarea>
        <label for="floatingTextarea">descripcionProducto</label>
      </div>
      <div class="conteiner position-absolute mt-3">
        <input type="submit" class="btn btn-info">
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
